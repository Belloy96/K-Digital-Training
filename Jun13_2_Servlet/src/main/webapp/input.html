<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		input에 뭔가를 입력해서 Output으로 보낼 것!
		output에서 입력받은 내용을 새로운 html화면에 출력
		기본 method는 "get"이어서 명시를 안했는데 "post"로 갈때는 반드시 넣어야!
		post로 원래 html실행했을 때 한글이 깨져서 나옴
	 -->
	<form action="Output" method="post">
		입력 : <input name="a">
		<hr>
		<button>Output으로 가기</button> <br><br>
		<input type="submit" value="이게 기본임"> <br><br>
		<input type="reset"> <br><br>
	</form>
</body>
</html>
