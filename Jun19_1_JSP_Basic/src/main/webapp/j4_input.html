<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--  
		이름, x, y (정수) 입력해서 버튼을 누르면
		j4_output.jsp로 요청해서 이름, x와 y를 더한 값을 출력		
	-->
<form action="j4_output.jsp">
	<table>
		<tr>
			<td>이름</td>
			<td><input name = "name"></td>
		</tr>
		
		<tr>
			<td>x</td>
			<td><input name = "x"></td>
		</tr>
		
		<tr>
			<td>y</td>
			<td><input name = "y"></td>
		</tr>
		
		<tr>
			<td>
				<button>계산</button>
			</td>
		</tr>
	
	</table>
</form>
</body>
</html>
